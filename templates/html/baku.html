<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Baku - PTPN</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/baku-table.css">
</head>
<body>
<div class="baku-container">
    <h1>{{.Title}}</h1>

    <!-- Form Input Penyadap -->
    <div class="baku-form">
        <h2>ğŸ“ Tambah Data Penyadap</h2>
        <form id="penyadapForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="mandor">ğŸ‘· Pilih Mandor:</label>
                    <select id="mandor" name="id_baku_mandor" required>
                        <option value="">-- Pilih Mandor --</option>
                        {{range .MandorList}}
                            <option value="{{.ID}}">{{.Mandor}} ({{.TahunTanam}})</option>
                        {{end}}
                    </select>
                </div>
                <div class="form-group">
                    <label for="nik">ğŸ†” NIK:</label>
                    <input type="text" id="nik" name="nik" required placeholder="Masukkan NIK">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="nama">ğŸ‘¤ Nama Penyadap:</label>
                    <input type="text" id="nama" name="nama_penyadap" required placeholder="Masukkan nama lengkap">
                </div>
                <div class="form-group">
                    <label for="tanggal">ğŸ“… Tanggal:</label>
                    <input type="date" id="tanggal" name="tanggal" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="basah_latex">ğŸ¥› Basah Latex (kg):</label>
                    <input type="number" step="0.01" id="basah_latex" name="basah_latex" value="0" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="sheet">ğŸ“‹ Sheet (kg):</label>
                    <input type="number" step="0.01" id="sheet" name="sheet" value="0" placeholder="0.00">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="basah_lump">ğŸ§Š Basah Lump (kg):</label>
                    <input type="number" step="0.01" id="basah_lump" name="basah_lump" value="0" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="br_cr">âš–ï¸ BR/CR (kg):</label>
                    <input type="number" step="0.01" id="br_cr" name="br_cr" value="0" placeholder="0.00">
                </div>
            </div>

            <button type="submit" class="save-btn">ğŸ’¾ Simpan Data</button>
        </form>
    </div>

    <!-- Tabel Data Penyadap -->
    <div class="baku-table-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>ğŸ“Š Data Penyadap</h2>
            <div class="table-controls">
                <input type="text" id="searchInput" class="search-box" placeholder="ğŸ” Cari data penyadap...">
                <select id="filterMandor" class="filter-select">
                    <option value="">Semua Mandor</option>
                    {{range .MandorList}}
                        <option value="{{.Mandor}}">{{.Mandor}}</option>
                    {{end}}
                </select>
            </div>
        </div>

        <div style="overflow-x: auto;">
            <table class="baku-table" id="penyadapTable">
                <thead>
                <tr>
                    <th>No</th>
                    <th>NIK</th>
                    <th>Nama</th>
                    <th>Mandor</th>
                    <th>Tanggal</th>
                    <th>Basah Latex</th>
