<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Dashboard</title>
    <link rel="stylesheet" href="/css/visual.css">
</head>
<body>
    <div class="visual-container">
      <h1>VISUALISASI</h1>
      <form class="visual-form" id="visualForm">            
          <div class="form-row">
                <div class="form-group">
                    <label for="namaMandor">Nama Mandor</label>
                    <input type="text" id="namaMandor" name="namaMandor" placeholder="Isi nama mandor..." autocomplete="off" style="width:100%;">
                </div>
                <div class="form-group">
                    <label for="namaPenyadap">Nama Penyadap</label>
                    <input type="text" id="namaPenyadap" name="namaPenyadap" placeholder="Isi nama penyadap..." autocomplete="off" style="width:100%;">
                </div>  
                <div class="form-group">
                    <label for="fieldSelect">Metrik yang Ditampilkan</label>
                    <select id="fieldSelect" name="fieldSelect" style="width:100%;">
                        <option value="jumlah_pabrik_basah_latek">Pabrik Basah Latek</option>
                        <option value="jumlah_kebun_basah_latek">Kebun Basah Latek</option>
                        <option value="jumlah_sheet">Jumlah Sheet</option>
                        <option value="k3_sheet">K3 Sheet</option>
                        <option value="jumlah_pabrik_basah_lump">Pabrik Basah Lump</option>
                        <option value="jumlah_kebun_basah_lump">Kebun Basah Lump</option>
                        <option value="jumlah_br_cr">Jumlah BR/CR</option>
                        <option value="k3_br_cr">K3 BR/CR</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="barThreshold">Ambang Batas</label>
                    <input type="number" id="barThreshold" name="barThreshold" value="150" placeholder="Nilai batas minimum">
                </div>
                
                <div class="form-group">
                    <label for="bulan">Bulan</label>
                    <select id="bulan" name="bulan" style="width:100%;">
                        <option value="">Bulan Ini</option>
                        <option value="1">Januari</option>
                        <option value="2">Februari</option>
                        <option value="3">Maret</option>
                        <option value="4">April</option>
                        <option value="5">Mei</option>
                        <option value="6">Juni</option>
                        <option value="7">Juli</option>
                        <option value="8">Agustus</option>
                        <option value="9">September</option>
                        <option value="10">Oktober</option>
                        <option value="11">November</option>
                        <option value="12">Desember</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tahun">Tahun</label>
                    <input type="number" id="tahun" name="tahun" placeholder="Tahun (kosongkan untuk tahun ini)" min="2020" max="2099">
                </div>
          </div>
            
          <div class="form-action-row">
              <button type="button" class="update-btn" onclick="handleJenisChange()" style="background: linear-gradient(135deg, #0093E9, #80D0C7); color: white; border: none; padding: 15px 40px; border-radius: 25px; cursor: pointer; font-size: 16px; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); text-transform: uppercase; letter-spacing: 1px;">Update Grafik</button>
          </div>
      </form>
        
      <div class="chart-container">
          <div class="chart-title" id="dynamicChartTitle">Grafik Produksi</div>
          <div class="bar-controls">
              <label>
                  <input type="checkbox" id="showTrend" checked> Tampilkan Indikator Tren
              </label>
              <label>
                  <input type="checkbox" id="showThreshold" checked> Tampilkan Garis Batas
              </label>
          </div>
          <div id="barChartScroll">
              <canvas id="barChart" height="300"></canvas>
          </div>

      </div>
    </div>
    <script src="/js/visual.js"></script>
</body>
</html>
