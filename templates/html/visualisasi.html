<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Dashboard</title>
    <link rel="stylesheet" href="/css/visual.css">
</head>
<body>
    <div class="visual-container">
      <h1>VISUALISASI</h1>
      <form class="visual-form" id="visualForm">            
          <div class="form-row">
              <div class="form-group">
                  <label for="barData">Data Grafik</label>
                  <input type="text" id="barData" name="barData" value="200,150,200,210,120,220,200,150" placeholder="Masukkan data (pisahkan dengan koma)">
              </div>
              <div class="form-group">
                  <label for="barThreshold">Garis Batas</label>
                  <input type="number" id="barThreshold" name="barThreshold" value="150" placeholder="Nilai batas">
              </div>
              <div class="form-group">
                  <label for="chartTitle">Judul Grafik</label>
                  <input type="text" id="chartTitle" name="chartTitle" value="Grafik Produksi" placeholder="Masukkan judul grafik">
              </div>
              <div class="form-group">
                  <label for="chartType">Tipe Grafik</label>
                  <select id="chartType" name="chartType">
                      <option value="bar">Bar Chart</option>
                      <option value="line">Line Chart</option>
                      <option value="area">Area Chart</option>
                  </select>
              </div>
          </div>
            
          <div class="form-action-row">
              <button type="button" class="update-btn" onclick="drawBarChart()">Update Grafik</button>
          </div>
      </form>
        
      <div class="chart-container">
          <div class="chart-title" id="dynamicChartTitle">Grafik Produksi</div>
          <div id="barChartScroll">
              <canvas id="barChart" height="300"></canvas>
          </div>
      </div>
    </div>
    <script src="/js/visual.js"></script>
</body>
</html>
